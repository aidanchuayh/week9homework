<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Domestic and International Passenger Volumes throughout the Years</h1>

  <!-- First Graph: Proportional Symbol Map with Year Selector Above -->
  <label for="year-selector">Select Year:</label>
  <select id="year-selector">
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023" selected>2023</option>
  </select>

  <!-- Div for the first graph (Proportional Symbol Map) -->
  <div id="proportional-symbol-map"></div>

  <!-- Second Graph: Heatmap with Airport (State) Selector Above -->
  <label for="airport-selector">Select Airport (State):</label>
  <select id="airport-selector">
    <option value="ADELAIDE">ADELAIDE</option>
    <option value="MELBOURNE" selected>MELBOURNE</option>
    <option value="SYDNEY">SYDNEY</option>
    <option value="PERTH">PERTH</option>
    <option value="BRISBANE">BRISBANE</option>
  </select>

  <!-- Div for the second graph (Heatmap) -->
  <div id="heatmap"></div>

  <!-- Ensure the script runs after the HTML is fully loaded -->
  <script src="vega_lite_vis_2.js"></script>
</body>
</html>
